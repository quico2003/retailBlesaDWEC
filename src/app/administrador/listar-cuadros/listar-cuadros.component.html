@if (recipes.length > 0) {
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (recipe of recipes; track $index) {
        <div class="col">
          <app-cuadro [recipe]="recipe"></app-cuadro>
        </div>
      }
    </div>
  </div>
} @else {
  <h2 class="text-danger mt-4">No se han encontrado cuadros</h2>
}
