<div class="container mt-4">
  <div class="row">
    <!-- Imagen del cuadro -->
    <div class="col-md-6 text-center">
      <img src="{{ recipe?.imagen }}" class="img-fluid rounded shadow-lg" alt="Imagen del cuadro" />
    </div>

    <!-- Detalles del cuadro -->
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="card-title">{{ recipe?.nombreCuadro }}</h1>
          <p class="text-muted">Por <span class="fw-bold">{{ recipe?.artista }}</span></p>
          <h4 class="text-success fw-bold">{{ recipe?.precio }}</h4>

          <p class="mb-1"><strong>Dimensiones:</strong> Alto: {{ recipe?.alto }} cm | Ancho: {{ recipe?.largo }} cm</p>

          <div class="mt-3">
            <p class="card-text">{{ recipe?.description }}</p>
          </div>

          <!-- BotÃ³n de volver o comprar -->
          <div class="mt-4">
            <a [routerLink]="['/tienda']" class="btn btn-secondary me-2">Volver</a>
            <button class="btn btn-primary">Comprar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
