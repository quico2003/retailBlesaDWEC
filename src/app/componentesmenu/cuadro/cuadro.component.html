<div class="card" style="width: 18rem">
  <img src="{{ recipe.imagen }}" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">
      {{ recipe ? recipe.nombreCuadro : "Sin titulo" }}
    </h5>
    <p>{{ recipe.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <a [routerLink]="['/detall', recipe.id]" class="btn btn-warning">Info.</a>
      <!-- Sección de botones según rol -->
      @if (logg) { @if (loggRol === true) {
      <!-- Botón de Borrar (para administradores) -->
      <a [routerLink]="['/listaCuadros/borrar', recipe.id]" class="btn btn-danger">Borrar</a>
      <a [routerLink]="['/listaCuadros/modificar', recipe.id]" class="btn btn-danger">Modificar</a>
      } @if (loggRol === false) {
      <!-- Botón de Like (para usuarios normales) -->
      <button class="btn btn-outline-primary" onclick="myFunction(this)">
        <i class="fa fa-thumbs-up"></i>
      </button>
      } }
    </div>
  </div>
</div>
